<?php
$dir = "./logo";

// Otwarcie prawidłowego katalogu i pobranie jego zawartości
if (is_dir($dir)) {
    if ($dh = opendir($dir)) {
        while (($file = readdir($dh)) !== false) {
            if ($file != 'index.php' && $file != '.' && $file != '..') {
                echo '<a href="'.$file.'">'.$file.'</a><br/>
';
            }
        }
        closedir($dh);
    }
}
?>
